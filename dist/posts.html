<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/ec0bd147f2.js"></script>
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i>DevConnector</a>

    <section class="container">

      <div class="post-form">

          <h3>Say Something...</h3>
        </div>
        <form class="form my-1">
          <textarea cols="30" rows="5" placeholder="Create a post"></textarea>
          <input type="submit" value="Submit" class="btn btn-dark my-1" />
        </form>
        <div class="posts">
          <div class="post bg-white my-1 p-1">
            <div>
              <a href="profile.html">
                <img
                  src="https://s.gravatar.com/avatar/e93ff3a65b4208437799c4c8b3b42d3a?s=200"
                  alt=""
                  class="round-img my-1"
                />
                <h4>John Doe</h4>
              </a>
            </div>
            <div>
              <p class="my-1">
                SAKJjanskdjbjksdhgauibkjsbjkdbjaksdb lksmdklhsndlbja
                cjsbcshjahsdj.
              </p>
              <button class="btn">
                <i class="fas fa-thumbs-up"> <span>4</span></i>
              </button>
              <button class="btn">
                <i class="fas fa-thumbs-down"></i>
              </button>
              <a href="post.html" class="btn btn-primary">
                Discussion
              </a>
            </div>
          </div>
          <div class="post bg-white my-1 p-1">
            <div>
              <a href="profile.html">

                  src="https://s.gravatar.com/avatar/e93ff3a65b4208437799c4c8b3b42d3a?s=200"

                  class="round-img my-1"
                />
                <h4>John Doe</h4>
              </a>
            </div>
            <div>
              <p class="my-1">
                SAKJjanskdjbjksdhgauibkjsbjkdbjaksdb lksmdklhsndlbja
                cjsbcshjahsdj.
              </p>
              <button class="btn">
                <i class="fas fa-thumbs-up"> <span>4</span></i>
              </button>
              <button class="btn">
                <i class="fas fa-thumbs-down"></i>
              </button>
              <a href="post.html" class="btn btn-primary">
                Discussion
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
